<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>交易详情</title>
    <link rel="icon" href="../../favicon2018921.ico" type="image/x-icon"/>
    <script src="../../js/appcommon.js"></script>
</head>
<style>
</style>
<body>
<div id="htmlWap" v-cloak>
        <header class="m-navbar">
                <a href="javascript:history.go(-1);" class="navbar-item">
                    <i class="back-ico"></i>
                </a>
                <div class="navbar-center">
                    <span class="navbar-title">交易详情</span>
                </div>
        </header>
    <div class="seedcontain seedbg">
            <div class="tab-panel-item">
                <div class="m-cell seedWbg">
                    <section class="succeedicon">
                        <img src="../../images/seed/icon-chenggong @2x.png" />
                        <p>交易成功</p>
                    </section>
                    <section class="cellLR ">
                        <span class="left_cell" v-if="buystate==0" style="flex:1">买家</span>
                        <span class="left_cell" v-if="buystate==1" style="flex:1">卖家</span>
                        <span class="right_cell" style="flex:1">微信昵称</span>
                    </section>
                    <section class="cellLR ">
                        <span class="left_cell" style="flex:1">单价</span>
                        <span class="right_cell" style="flex:1">10BGT/棵</span>
                    </section>
                    <section class="cellLR">
                        <span class="left_cell" style="flex:1">订单号</span>
                        <span class="right_cell" style="flex:1">OTC12345678915432145</span>
                    </section>
                    <section class="cellLR">
                        <span class="left_cell" style="flex:1">订单时间 </span>
                        <span class="right_cell" style="flex:1">2019-02-08 18:06:32</span>
                    </section>
                    <section class="cellLR">
                        <span class="left_cell" style="flex:1">总价 </span>
                        <span class="right_cell" style="flex:1">1000BGT</span>
                    </section>
                </div>
                <div class="m-cell seedWbg">
                    <section class="cellLR ">
                        <span class="left_cell" style="flex:1">购买树苗数量</span>
                        <span class="right_cell blacktext" style="flex:1">200棵</span>
                    </section>
                </div>
            </div>
    </div>
</div>
</body>
<script>
    /* 获取头部信息 */
    function GetQueryString(name) {
        var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)");
        var r = window.location.search.substr(1).match(reg);
        if (r != null) {
            return r[2];
        }
    };
    $(function () {
        new Vue({
            el: '#htmlWap',
            data: {
                token:GetQueryString('token'),//头部获取。,
                buystate:GetQueryString('buystate'),       //订单状态0为出售，1位购买

            },
        methods:{
            saletab:function(type){
                    if(type==0){
                        this.tabactive=true;
                        this.tabactive2=false;
                        this.buystate =0;
                    }else if(type==1){
                        this.tabactive=false;
                        this.tabactive2=true;
                        this.buystate =1;
                    }
                },
            dealdetail:function(token){
                window.location.href="dealdetail.html?token="+token;
            },
            goback:function(){
                window.location.href="dealRecord.html?token="+this.token
            }
        },
        mounted:function(){
        }
    })
    });
</script>
</html>
